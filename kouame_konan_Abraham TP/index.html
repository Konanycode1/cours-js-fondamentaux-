<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4">Convertisseur en Lettre</h1>
        <form id="numberForm" class="space-y-4">
            <div class="bloc">
                <label for="numberInput" class="block text-gray-700">Nombre:</label>
                <input type="number" id="numberInput" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600">Afficher</button>
        </form>
        <div id="result" class="mt-4 text-xl font-semibold text-gray-700"></div>
    </div>

    <!-- Modal -->
    <div id="questionnaireModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <!-- <h2 class="text-2xl font-bold mb-4">Questionnaire</h2> -->
            <form id="questionnaireForm" class="space-y-4">
                <div class="bloc">
                    <label for="question1" class="block text-gray-700">Voulez-vous convertir un autre nombre ?</label>
                </div>
                <div class="flex justify-between space-x-4">
                    <button type="button" id="addModalButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">OUI</button>
                    <button type="button" id="closeModalButton" class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600">Fermer</button>
                </div>
               
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
